<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aşka Vuslat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Unbounded', cursive;
        }
        h1{
            font-size: 76pt;
            line-height: 90vh;
            width: 100%;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 id="demo"></h1>
    <script>
        const dtnow = Date.now();
        const dthedef = new Date(2023, 00, 19, 08, 30, 0, 0);
        let fark = null;
        yaz();
        setInterval(yaz, 10000)

        function yaz () {
            fark = dthedef - dtnow;
            document.getElementById("demo").innerHTML = Math.ceil(fark / (1000 * 60 * 60 * 24))+' gün kaldı';
        }
    </script>
</body>

</html>
