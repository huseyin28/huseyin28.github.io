<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito:300" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
        }

        td,
        th {
            text-align: center;
            padding: 5px !important;
        }

        .hedef {
            width: 100%;
            border-width: 1px;
            border-bottom-style: dashed;
            border-color: #dee2e6;
            margin-bottom: 1rem;
            margin-top: 1rem;

        }
        .table-bordered td,.table-bordered th{
            border: 2px solid #cecece !important;
        }
    </style>
    <title>Zinciri Kırma!</title>
</head>

<body>
    <h2 class="text-center mt-4">ZİNCİRİ KIRMA</h2>
    <label class="hedef">HEDEFİM : </label>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th></th>
                <th>PT</th>
                <th>SL</th>
                <th>ÇR</th>
                <th>PR</th>
                <th>CM</th>
                <th>CT</th>
                <th>PZ</th>
                <th>PT</th>
                <th>SL</th>
                <th>ÇR</th>
                <th>PR</th>
                <th>CM</th>
                <th>CT</th>
                <th>PZ</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script>
        let now = new Date();

        let mounths = ["OCAK","ŞUBAT","MART","NİSAN","MAYIS","HAZİRAN","TEMMUZ","AĞUSTOS","EYLÜL","EKİM","KASIM","ARALIK"];
        let start = new Date(now.getFullYear() + 1, 0, 1);
        let startCopy = new Date(now.getFullYear() + 1, 0, 1);
        let finish = new Date(now.getFullYear() + 2, 0, 1);
        let lastMounth = null;
        $('table').append('<tr><td>'+mounths[start.getMonth()]+'</td></tr>');
        lastMounth=start.getMonth();
        if (start.getDay() != 1) {
            while (startCopy.getDay() != 1) {
                $('table tbody tr:last-child').append('<td></td>');
                startCopy.setDate(startCopy.getDate() - 1);
            }
        }
        while (finish.toString() !== start.toString()) {
            if ($('table tbody tr:last-child td').length == 15) {
                if(lastMounth != start.getMonth()){
                    $('table').append('<tr><td>'+mounths[start.getMonth()]+'</td></tr>');
                    lastMounth = start.getMonth();
               } else
                    $('table').append('<tr><td></td></tr>');
            }
            $('table tbody tr:last-child').append('<td>' + start.getDate() + '</td>');
            start.setDate(start.getDate() + 1);
        }
        while ($('table tbody tr:last-child td').length != 15) {
            $('table tbody tr:last-child').append('<td></td>');
        }
    </script>
</body>

</html>
