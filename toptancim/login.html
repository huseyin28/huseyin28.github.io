<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Login</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5" style="margin-top: 50px; margin-bottom: 50px;">
                                    <div class="text-center">
                                        <h1 class="h1 text-gray-900 mb-4">Toptancım !</h1>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <input type="tel" class="form-control form-control-user" id="inpGSM"
                                                placeholder="Telefon numaranızı yazınız">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="inpPassword" placeholder="Şifrenizi girin">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="remember">
                                                <label class="custom-control-label" for="remember">Beni Hatırla</label>
                                            </div>
                                        </div>
                                        <button type="button" onclick="login()"
                                            class="btn btn-primary btn-user btn-block">Giriş Yap</button>
                                    </form>
                                    <div id="alert"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/sb-admin-2.js"></script>
    <script>

        window.onload = (event) => {
            if(localStorage.getItem("remember")){
                document.getElementById('inpGSM').value = localStorage.getItem("gsm")
                document.getElementById('inpPassword').value = localStorage.getItem("pas")
                $('#remember').prop('checked',true)
            }
        };

        function login() {
            let gsm = document.getElementById('inpGSM').value
            let pas = document.getElementById('inpPassword').value

            $.ajax({
                url: 'http://210135.site/api/v2.php/[auth]',
                type: 'POST',
                datatype: 'JSON',
                data: {
                    'gsm': gsm,
                    'password': pas
                    // 'gsm': '5401001010',
                    // 'password': '11223344'
                },
                success: response => {
                    parsedResponse = JSON.parse(response)
                    if (parsedResponse.success == false) {
                        $(`<div class="alert alert-danger position-absolute mt-3" role="alert">${parsedResponse.message}</div>`).appendTo('#alert').delay(5000).queue(function (next) {
                            $(this).remove();
                            next();
                        });
                    } else {
                        localStorage.setItem("token", parsedResponse.data.user.token);
                        localStorage.setItem("remember", $('#remember').prop('checked'));
                        if ($('#remember').prop('checked')) {
                            localStorage.setItem("gsm", gsm);
                            localStorage.setItem("pas", pas);
                        }
                        location.assign('/sales.html')
                    }
                }
            })
        }
    </script>
</body>

</html>
